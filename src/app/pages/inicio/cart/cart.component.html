<section class="flex flex-col items-center min-h-screen p-4">
  <div class="bg-white w-full h-full flex flex-col gap-3 p-4 shadow-lg md:w-full md:rounded-xl md:grid md:grid-cols-[1fr_auto_1fr]">
    <article class="flex flex-col gap-y-5">
      <!-- Artículos del carrito -->
      <div class="flex items-center justify-between rounded-xl border p-2">
        <img class="w-24 h-24" src="../../../../assets/zapas.avif" alt="item del carrito">
        <p>Descripción breve del producto</p>
        <p>Precio</p>
        <button class="text-red-500" (click)="eliminarDelCarrito()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>
    </article>

    <div class="hidden md:block border-r border-gray-300 h-full"></div>

    <article class="flex flex-col justify-center items-center gap-y-10">
      <div class="flex flex-col border p-8 gap-y-5">
        <p>¿Tenés un código de descuento?</p>
        <div class="flex gap-x-4">
          <input class="border border-blue-500 p-2" type="text" placeholder="Código">
          <button class="border border-blue-500 p-2">APLICAR</button>
        </div>
      </div>
      <div class="flex flex-col gap-y-5 bg-[#c7b08d] p-8">
        <p class="flex justify-between">Subtotal: <span>1000$</span></p>
        <p class="flex justify-between font-bold">TOTAL: <span>1000$</span></p>
        <div class="flex justify-between gap-10">
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Agregar cupon</button>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Comprar</button>
        </div>
      </div>
    </article>
  </div>
</section>
